<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wordle+ by acst" />
    <script
      src="https://kit.fontawesome.com/ac2bedd14f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Wordle+</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">Wordle+</li>
        <li class="first-right">
          <i
            class="fa-brands fa-github"
            style="width: 2rem; text-align: center"
          ></i>
        </li>
        <li>
          <i
            class="fa-solid fa-info"
            style="width: 2rem; text-align: center"
          ></i>
        </li>
        <li>
          <i
            class="fa-solid fa-gear"
            style="width: 2rem; text-align: center"
          ></i>
        </li>
      </ul>
    </nav>
    <main>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </main>
    <section class="overlay overlay-info">
      <div class="popup">
        <!-- This wrap is meant for centering its content while scrolling properly when overflowing.
        https://stackoverflow.com/questions/33454533/cant-scroll-to-top-of-flex-item-that-is-overflowing-container -->
        <div class="margin-wrap">
          <h3>速查表</h3>
          <div class="char-grid"></div>
        </div>
      </div>
    </section>
    <section class="overlay overlay-settings">
      <div class="popup">
        <div class="margin-wrap">
          <h3>设置</h3>
          <ul class="settings">
            <li class="settings-item settings-item-lang-game">
              <div class="settings-name settings-name-lang-game">谜题语言</div>
              <div
                class="settings-option settings-option-lang-game en selected"
              >
                English
              </div>
              <div class="settings-option settings-option-lang-game ja">
                ニホンゴ
              </div>
              <div class="settings-option settings-option-lang-game es">
                Español
              </div>
            </li>
            <li class="settings-item settings-item-word-length">
              <div class="settings-name settings-name-word-length">
                谜题长度
              </div>
              <div class="settings-option settings-option-word-length">4</div>
              <div class="settings-option settings-option-word-length">5</div>
              <div class="settings-option settings-option-word-length selected">
                6
              </div>
              <div class="settings-option settings-option-word-length">7</div>
              <div class="settings-option settings-option-word-length">8</div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer>
      <input class="main" value="" maxlength="6" />
      <button class="main">确定</button>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
